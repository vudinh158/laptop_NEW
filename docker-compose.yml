version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: laptop_store_postgres
    environment:
      POSTGRES_DB: laptop_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - laptop_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: laptop_store_server
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/laptop_store
      - JWT_SECRET=your_jwt_secret_here
      - CLOUDINARY_CLOUD_NAME=your_cloud_name
      - CLOUDINARY_API_KEY=your_api_key
      - CLOUDINARY_API_SECRET=your_api_secret
      - VNPAY_TMN_CODE=your_tmn_code
      - VNPAY_HASH_SECRET=your_hash_secret
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNPAY_RETURN_URL=http://localhost:3000/checkout/vnpay-return
      - EMAIL_USER=your_email@gmail.com
      - EMAIL_PASS=your_email_password
      - CLIENT_URL=http://localhost:3000
      - RECOMMENDATION_SERVICE_URL=http://recommendation:5001
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laptop_network
    volumes:
      - ./server/uploads:/app/uploads
    restart: unless-stopped

  # Recommendation Service
  recommendation:
    build:
      context: ./recommendation_service
      dockerfile: Dockerfile
    container_name: laptop_store_recommendation
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/laptop_store
      - FLASK_ENV=production
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laptop_network
    restart: unless-stopped

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: laptop_store_client
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
      - VITE_RECOMMENDATION_BASE_URL=http://localhost:5001
    ports:
      - "3000:80"
    depends_on:
      - server
      - recommendation
    networks:
      - laptop_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: laptop_store_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - client
      - server
      - recommendation
    networks:
      - laptop_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  nginx_logs:

networks:
  laptop_network:
    driver: bridge
