version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: laptop_store_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - laptop_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    image: ${DOCKERHUB_USERNAME}/laptop-store-server:latest
    container_name: laptop_store_server_prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - VNPAY_TMN_CODE=${VNPAY_TMN_CODE}
      - VNPAY_HASH_SECRET=${VNPAY_HASH_SECRET}
      - VNPAY_URL=${VNPAY_URL}
      - VNPAY_RETURN_URL=${VNPAY_RETURN_URL}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - CLIENT_URL=${CLIENT_URL}
      - RECOMMENDATION_SERVICE_URL=http://recommendation:5001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laptop_network
    restart: unless-stopped

  # Recommendation Service
  recommendation:
    image: ${DOCKERHUB_USERNAME}/laptop-store-recommendation:latest
    container_name: laptop_store_recommendation_prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - FLASK_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laptop_network
    restart: unless-stopped

  # Frontend Client
  client:
    image: ${DOCKERHUB_USERNAME}/laptop-store-client:latest
    container_name: laptop_store_client_prod
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_RECOMMENDATION_BASE_URL=${RECOMMENDATION_BASE_URL}
    depends_on:
      - server
      - recommendation
    networks:
      - laptop_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: laptop_store_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_prod_logs:/var/log/nginx
    depends_on:
      - client
      - server
      - recommendation
    networks:
      - laptop_network
    restart: unless-stopped

volumes:
  postgres_prod_data:
  nginx_prod_logs:

networks:
  laptop_network:
    driver: bridge
